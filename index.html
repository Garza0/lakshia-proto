<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Игра Лакшиа (прототип)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <section id="timeline">
    <div id="line">
      <div class="arrow"></div>
      <div class="arrow"></div>
      <script>
        line.innerHTML += [...Array(24).keys()].reduce((html, i)=>
          html+`<div class=mark style=--turn:${i} data-turn=${i+1} data-week=${(i+1)*2}></div>`,'')
      </script>
    </div>

  </section>
</body>
</html>
